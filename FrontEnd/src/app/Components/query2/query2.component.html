<h4 class="heading">Temporal Analysis of US Motor Vehicle Accidents Trends (2019-2023)</h4>
<p id="q1">Variation in Length of Trips</p>
<div class="col-lg-12 col-md-6 mt-4 mb-4" style="padding: 20px;">
    <div class="card z-index-2 ">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 bg-transparent">
        <div class="bg-gradient-success shadow-success border-radius-lg py-3 pe-1">
          <div class="chart">
            <canvas id="chart-bars" class="chart-canvas" height="700">{{chart1}}</canvas>
          </div>
        </div>
      </div>
      <div class="card-body">
        <h6 class="mb-0 ">Average Accidents Per Year</h6>
        <p class="text-sm ">Average of Total Number of Accidents in all the 12 months of the year.</p>
        <div style="display: flex; flex-direction: row; align-items: start;" >
            <label style="padding-right: 10px; padding-top: 7px; font-size: 18px;">Selected_State</label>
            <select style="height: 40px; padding-right: 2px; margin-right: 20px;" [(ngModel)]="selected_state" (change)="updateState()">
                <option *ngFor="let state of this.states" [value]="state.code">{{ state.name }}</option>
            </select>
      </div>
    </div>
  </div>
